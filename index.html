<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link
            href="https://fonts.googleapis.com/css?family=Montserrat"
            rel="stylesheet"
        />

</head>
<body>
    <div class="container">
        <h1 class="title">Colour Tool</h1>
    
    <label for="hex">Colour(Hex)</label>
    <input type="text" name = "hex" id="hexInput" placeholder = "#000000"/>
    
    <label for="slider" id = "sliderText">0%</label>
    <input type="range" min = "0" max = "100" class = "slider" id = "slider" name = "slider" />

    <p>Input Colour</p>
    <div id ="inputColour" class = "box"></div>
    
    <p>Altered Colour</p>
    <div id ="alteredColour" class = "box"></div>
</div>


</body>
<script src="index.js"></script>
</html>
